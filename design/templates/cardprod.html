{% extends "base.html" %}
{% block content %}
<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
                <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link" data-toggle="dropdown">Dresses <i class="fa fa-angle-down float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                            <a href="" class="dropdown-item">Men's Dresses</a>
                            <a href="" class="dropdown-item">Women's Dresses</a>
                            <a href="" class="dropdown-item">Baby's Dresses</a>
                        </div>
                    </div>
                    {% for c in catppp %}
                    <a href="" class="nav-item nav-link">{{c.name}} id={{c.id}}</a>
                    {% endfor %}
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <h2 class="text-center"><b><i>Data Display</i></b></h2>
            <div class="row">
                {% for p in prod %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{p.img.url}}" class="card-img-top" alt="{{p.name}}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">ID: {{p.id}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Name: {{p.name}}</h6>
                            <p class="card-text">Description: {{p.des}}</p>


                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
