<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Court Cases Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for navigation bar */
        .navbar {
            border-radius: 0;
        }

        /* Custom styles for main content */
        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Custom styles for footer */
        .footer {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Court Cases Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/case-list/">Home <span class="sr-only">(current)</span></a>
                    
                    <a class="nav-link" href="/add_case/">Add_case<span class="sr-only">(current)</span></a>
                    
                    
                    <a class="nav-link" href="/update_case/">update_case<span class="sr-only">(current)</span></a>
                    
                    <a class="nav-link" href="/delete_case/">Delete_case <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add other navigation links here -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <span>&copy; 2022 Court Cases Management</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
