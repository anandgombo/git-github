<!DOCTYPE html>
{% extends "index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Include any necessary CSS stylesheets here -->
    
</head>
<body>
    {% block content %} <!-- Start block here -->
    <div class="container">
        <h2>Signup Form</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="prics">Price:</label> <!-- Corrected label -->
                <input type="number" id="prics" name="prics" required> <!-- Corrected name -->
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required> <!-- Changed type to text -->
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="img">Image:</label>
                <input type="file" id="image" name="image" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
