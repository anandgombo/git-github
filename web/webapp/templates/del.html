<!DOCTYPE html>
{% extends "index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Include any necessary CSS stylesheets here -->
    
</head>
<body>
    {% block content %} <!-- Start block here -->
    <div class="container">
        <h2>Delete student data</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="input">input del id:</label>
                <input type="number" name="input" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="DEL">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
