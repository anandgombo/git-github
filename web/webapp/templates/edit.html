<!DOCTYPE html>
{% extends "index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <!-- Include any necessary CSS stylesheets here -->
    
</head>
<body>
    {% block content %} <!-- Start block here -->
    <div class="container">
        <h2>Edit Data</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="price">Price:</label> <!-- Corrected label -->
                <input type="number" id="price" name="price" value="{{ item.price }}"> <!-- Corrected name -->
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ item.description }}"> <!-- Changed type to text -->
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    {% endblock %} <!-- End block here -->
</body>
</html>
